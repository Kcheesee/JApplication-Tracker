<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      color: #4F46E5;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .btn-primary {
      background: #4F46E5;
      color: white;
    }
    .btn-primary:hover {
      background: #4338CA;
    }
    .btn-secondary {
      background: #E5E7EB;
      color: #374151;
    }
    .btn-secondary:hover {
      background: #D1D5DB;
    }
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .status.success {
      background: #D1FAE5;
      color: #065F46;
    }
    .status.error {
      background: #FEE2E2;
      color: #991B1B;
    }
    .status.info {
      background: #DBEAFE;
      color: #1E40AF;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #374151;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #D1D5DB;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    .actions .btn {
      flex: 1;
    }
    .link {
      color: #4F46E5;
      text-decoration: none;
      font-size: 13px;
    }
    .link:hover {
      text-decoration: underline;
    }
    #loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4F46E5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Job Tracker</h1>
    <a href="#" id="openDashboard" class="link">Dashboard</a>
  </div>

  <div id="status"></div>
  <div id="loading"><div class="spinner"></div></div>

  <div id="loginSection" style="display: none;">
    <p style="font-size: 13px; color: #6B7280;">Please log in to track applications</p>
    <button class="btn btn-primary" id="loginBtn" style="width: 100%;">Go to Login</button>
  </div>

  <div id="captureSection" style="display: none;">
    <button class="btn btn-primary" id="captureBtn" style="width: 100%; margin-bottom: 12px;">
      Capture Job from Page
    </button>

    <div id="form" style="display: none;">
      <div class="form-group">
        <label>Company</label>
        <input type="text" id="company" required>
      </div>

      <div class="form-group">
        <label>Position</label>
        <input type="text" id="position" required>
      </div>

      <div class="form-group">
        <label>Status</label>
        <select id="status">
          <option>Applied</option>
          <option>Interview Scheduled</option>
          <option>Rejected</option>
          <option>Offer Received</option>
          <option>Follow-up Needed</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Location</label>
        <input type="text" id="location" placeholder="e.g., San Francisco, CA">
      </div>

      <div class="actions">
        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
        <button class="btn btn-primary" id="saveBtn">Save</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
