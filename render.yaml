# Render Blueprint for Job Application Tracker
# This file defines all services needed for deployment

services:
  # PostgreSQL Database
  - type: pserv
    name: job-tracker-db
    env: docker
    plan: free
    region: oregon

  # Redis Cache
  - type: redis
    name: job-tracker-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru

  # Backend API
  - type: web
    name: job-tracker-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /docs
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: job-tracker-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: job-tracker-redis
          type: redis
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          name: job-tracker-frontend
          type: web
          property: host
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

  # Frontend Web App
  - type: web
    name: job-tracker-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        fromService:
          name: job-tracker-backend
          type: web
          property: host
